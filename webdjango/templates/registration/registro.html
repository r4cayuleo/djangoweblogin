{% extends "webdjango/base.html" %}
{% load static %}

{% block title %}Registro | Proyecto Web de Música{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" id="registro-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id_nombre" name="nombre" required>
                    <div class="text-danger" id="error-nombre"></div>
                </div>
                <div class="mb-3">
                    <label for="id_apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="id_apellido" name="apellido" required>
                    <div class="text-danger" id="error-apellido"></div>
                </div>
                <div class="mb-3">
                    <label for="id_usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="id_usuario" name="usuario" required>
                    <div class="text-danger" id="error-usuario"></div>
                </div>
                <div class="mb-3">
                    <label for="id_correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="id_correo" name="correo" required>
                    <div class="text-danger" id="error-correo"></div>
                </div>
                <div class="mb-3">
                    <label for="id_contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="id_contraseña" name="contraseña" required>
                    <div class="text-danger" id="error-contraseña"></div>
                </div>
                <div class="mb-3">
                    <label for="id_rep_contraseña" class="form-label">Repetir Contraseña</label>
                    <input type="password" class="form-control" id="id_rep_contraseña" name="rep_contraseña" required>
                    <div class="text-danger" id="error-rep-contraseña"></div>
                </div>
                <div class="mb-3">
                    <label for="id_sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="id_sexo" name="sexo" required>
                        <option value="">Seleccione...</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div class="text-danger" id="error-sexo"></div>
                </div>
                <div class="mb-3">
                    <label for="id_edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="id_edad" name="edad" required>
                    <div class="text-danger" id="error-edad"></div>
                </div>
                <div class="mb-3">
                    <label for="id_imagen" class="form-label">Imagen (opcional)</label>
                    <input type="file" class="form-control" id="id_imagen" name="imagen">
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'webdjango/js/app.js' %}"></script>
{% endblock %}
