{% extends "webdjango/base.html" %}
{% load static %}

{% block title %}Perfil | Proyecto Web de Música{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Perfil de Usuario</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Información del Usuario
                </div>
                <div class="card-body">
                    <p><strong>Nombre de usuario:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                    <!-- Agrega más información del perfil aquí -->
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    Actualizar Información del Usuario
                </div>
                <div class="card-body">
                    <form id="update-profile-form">
                        <div class="form-group">
                            <label for="id_username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ user.username }}">
                            <small id="error-username" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
                            <small id="error-email" class="text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
